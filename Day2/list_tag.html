<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag in HTML</title>
</head>

<body>
    <h1>UnOrdered List</h1>
    <ul>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
    </ul>
    <h1>Ordered</h1>
    <ol type="a">
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>

    </ol>

</body>

</html>
